version: 2.1
orbs:
  aws-ecr: circleci/aws-ecr@6.1.0

jobs:
  build-and-push-image:
    executor:
      name: aws-ecr/default
    steps:
      - aws-ecr/build-and-push-image:
          account-url: AWS_ECR_ACCOUNT_URL
          repo: "${AWS_RESOURCE_NAME_PREFIX}"
          region: AWS_REGION
          tag: "${CIRCLE_SHA1}"

workflows:
  version: 2
  build-and-push:
    jobs:
      - build-and-push-image:
